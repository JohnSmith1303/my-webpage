<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--
   The <link> tag connects an external resource (styles.css) to the HTML document. 
   The rel="stylesheet" attribute defines the relationship as a stylesheet,
   it basically tells the browser that the external file is a stylesheet
   -->

    <link rel="stylesheet" href="./styles.css" />

    <title>Java (programming language)</title>
  </head>
  <body>
    <h1>Welcome to Java</h1>
    <p>
      Java is a high-level, class-based, object-oriented programming language
      widely used for building robust and platform-independent applications.
    </p>
  </body>
</html>
